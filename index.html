<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="pic">
    <button onclick="off()">OFF</button>
    <button onclick="on()">ON</button>
    <script>
        function on(){
            document.getElementById("pic").src="https://www.w3schools.com/jsref/bulbon.gif"    
            }
            function off(){
                document.getElementById("pic").src="https://www.w3schools.com/js/pic_bulboff.gif"
            }
    </script>
    
</body>
</html>
